<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up!</title>
</head>

<body>
    <div class="logo-section">
        <div class="logo-ribbon">
            SuccessFULL
        </div>
        <div class="photo-credit">
            Photo by <a href="https://unsplash.com/@withluke">Luke Stackpoole</a>
        </div>
    </div>

    <div class="form-section">

        <form action="" method="get">

            <h1 class="header">
                This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams <br>
                Sign up <em>now</em> to get started. <br>
                <br>
                You <em>know</em> you want to.
            </h1>

            <div class="form-data-inputs">

                <h2>Let's do this!</h2>

                <div class="column">
                    <label for="first-name">first name</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email-adress">email</label>
                    <input type="email" id="email-adress" name="email-adress">
                    <label for="password">passowrd</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="column">
                    <label for="last-name">last name</label>
                    <input type="text" id="last-name" name="last-name">
            
                    <label for="phone-number">phone-number</label>
                    <input type="tel" id="phone-number" name="phone-number">
            
                    <label for="confirm-pass">confirm password</label>
                    <input type="password" id="confirm-pass" name="confirm-password">
                </div>

            </div>

            <button class="submit-button" type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
</body>

</html>
